name: Ubuntu Xmr

on: workflow_dispatch
  
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        sudo apt-get update
        bash setup.sh
    - name: Keep Alive.
      run: ping 127.0.0.1 > null
